<h4>Liste des commentaires</h4>
<table class="table table-striped">
    <tr class="bg-info text-white">
        <th>Commentaire</th>
        <th>Auteur</th>
        <th>Commentaire</th>
    </tr>
    <tr *ngFor="let poleTech of this.list">
        <th>{{poleTech.reponse}} toi
            <span class="badge">{{poleTech.date}} toi</span>
        </th>
        <th>{{poleTech.auteur}}</th>
    </tr>
</table>
