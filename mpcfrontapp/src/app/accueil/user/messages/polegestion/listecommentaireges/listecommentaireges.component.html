<h4>Liste des commentaires</h4>
<table class="table table-striped">
    <tr class="bg-info text-white">
        <th>Commentaire</th>
        <th>Auteur</th>
        <th>Commentaire</th>
    </tr>
    <tr *ngFor="let poleGes of this.list">
        <th>{{poleGes.reponse}} moi
            <span class="badge">{{poleGes.date}} moi</span>
        </th>
        <th>{{poleGes.auteur}}</th>
    </tr>
</table>
