<div class="body">
    <div class="wrapper">
        <div class="top_navbar">
            <div class="hamburger">
                <img src="../../assets/img/logo1.png" alt="" width="90" height="80">
            </div>

            <div class="top_menu">
                <div class="logo">Milane Parker Center</div>
                <div class="lien">
                    <ul>
                        <li routerLinkActive="active"><a routerLink="/user">Accueil</a></li>
                        <li routerLinkActive="active"><a routerLink="/messages">Discussion</a></li>
                        <div>
                            <li routerLinkActive="active">
                                <a href="javascript:void(0);" (click)="deconnexion()">
                                    <span class="icon">
                                            <i class="glyphicon glyphicon-book" aria-hidden="true"></i>
                                        </span>
                                    <span class="title">Déconnexion</span>
                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
                <ul>
                    <li><a href="#"><span class="glyphicon glyphicon-search"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-bell"></span></a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
                </ul>
            </div>
        </div>
        <div class="main_container col-sm-10 col-sm-offset-2"><br>
            <h2 class="display-7 text-center">Contenu module</h2>
            <div class="item">
                <div class="item centre col-md-12">
                    <form class="forms-sample" [formGroup]="moduleForm" novalidate autocomplete="off">
                        <div class="row" id="pdfTable">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <textarea readonly="readonly" name="contenuModule" class="form-control" formControlName="contenuModule" ngModel="{{module.contenuModule}}" placeholder="Contenu du module" cols="100" rows="15"></textarea>
                                </div>
                            </div>
                        </div> <br>
                        <button (click)="generatePdf()" class="btn-outline-success btn-lg">Télécharger le module</button>
                    </form>
                </div>
            </div>
            <div>
                <div class="info">
                    <hr>
                    <p>Centre de Formation Informatique</p>
                    <p>Une idee en action</p>
                </div>
            </div>
        </div>
    </div>
