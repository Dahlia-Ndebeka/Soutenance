<table class="table table-striped">
    <tr class="bg-info text-white">
        <th>Code pôle de formation</th>
        <th>Libelle pôle de formation</th>
        <!-- <th>Nom de l'agent</th> -->
        <th class="text-center">Opération</th>
    </tr>
    <tr *ngFor="let pole of this.list">
        <td>{{pole.codePolFor}}</td>
        <td>{{pole.libellePolFor}}</td>
        <!-- <td>{{pole.idAg}</td> -->
        <td class="text-center">
            <a href="javascript:void(0);" (click)="editerPole(pole)" class="btn btn-sm btn-outline-warning">Editer</a> /
            <a href="javascript:void(0);" (click)="supprimerPole(pole)" class="btn btn-sm btn-outline-danger">Supprimer</a>
        </td>
    </tr>
</table>
