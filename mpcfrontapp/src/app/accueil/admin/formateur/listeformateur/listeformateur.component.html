<table class="table table-striped">
    <tr class="bg-info text-white">
        <th>Code formateur</th>
        <th>Nom formateur</th>
        <th>Mot de passe</th>
        <th class="text-center">Op√©ration</th>
    </tr>
    <tr *ngFor="let For of this.list">
        <td>{{For.codeFor}}</td>
        <td>{{For.nomFor}}</td>
        <td>{{For.motDePasseFor}}</td>
        <td class="text-center">
            <a href="javascript:void(0);" (click)="editerFormateur(For)" class="btn btn-sm btn-outline-warning">Editer</a> /
            <a href="javascript:void(0);" (click)="supprimerFormateur(For)" class="btn btn-sm btn-outline-danger">Supprimer</a>
        </td>
    </tr>
</table>
