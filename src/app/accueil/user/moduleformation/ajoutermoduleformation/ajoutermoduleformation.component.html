<form class="forms-sample" [formGroup]="moduleForm" (submit)="ajoutModule(moduleForm.value)" novalidate autocomplete="off">
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="codeModule">Code module :</label>
                <input type="text" name="codeModule" class="form-control" formControlName="codeModule" id="codeModule" placeholder="Code">
                <em *ngIf="!ValidatecodeModule() && moduleForm.controls.codeModule.errors.required">Attention ce champs est vide</em>
                <em *ngIf="!ValidatecodeModule() && moduleForm.controls.codeModule.errors.pattern">Code invalide</em>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="dureeModule">Dur√©e du module</label>
                <input type="text" maxlength="10" name="dureeModule" class="form-control" formControlName="dureeModule" id="dureeModule" placeholder="nom utilisateur">
                <em *ngIf="!ValidatedureeModule() && moduleForm.controls.dureeModule.errors.required">Attention ce champs est vide</em>
                <em *ngIf="!ValidatedureeModule() && moduleForm.controls.dureeModule.errors.pattern">nom invalide</em>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="idFormation">Nom de la formation</label>
                <input type="text" maxlength="255" name="idFormation" class="form-control" formControlName="idFormation" id="idFormation" placeholder="Mot de passe">
                <em *ngIf="!ValidateidFormation() && moduleForm.controls.idFormation.errors.required">Attention ce champs est vide</em>
                <em *ngIf="!ValidateidFormation() && moduleForm.controls.idFormation.errors.pattern">champs invalide</em>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="idFor">Nom du formateur</label>
                <input type="text" maxlength="255" name="idFor" class="form-control" formControlName="idFor" id="idFor" placeholder="Confirme le mot de passe">
                <em *ngIf="!ValidateidFor() && moduleForm.controls.idFor.errors.required">Attention ce champs est vide</em>
                <em *ngIf="!ValidateidFor() && moduleForm.controls.idFor.errors.mustMatch">champs invalide</em>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="titreModule">Titre du module</label>
                <input name="titreModule" class="form-control" formControlName="titreModule" id="titreModule" placeholder="Contenu du module" cols="100" rows="8">
                <em *ngIf="!ValidatetitreModule() && moduleForm.controls.titreModule.errors.required">Attention ce champs est vide</em>
                <em *ngIf="!ValidatetitreModule() && moduleForm.controls.titreModule.errors.pattern">nom invalide</em>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="contenuModule">Contenu du module</label>
                <textarea name="contenuModule" class="form-control" formControlName="contenuModule" id="contenuModule" placeholder="Contenu du module" cols="100" rows="8"></textarea>
                <em *ngIf="!ValidatecontenuModule() && moduleForm.controls.contenuModule.errors.required">Attention ce champs est vide</em>
                <em *ngIf="!ValidatecontenuModule() && moduleForm.controls.contenuModule.errors.pattern">nom invalide</em>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-lg btn-block" [disabled]="moduleForm.invalid">Ajouter</button>
</form>
