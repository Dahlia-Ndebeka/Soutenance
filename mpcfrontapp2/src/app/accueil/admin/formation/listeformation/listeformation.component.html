<table class="table table-striped">
    <tr class="bg-info text-white">
        <th>Code formation</th>
        <th>Libelle formation</th>
        <th>Durée de formation</th>
        <th>Pôle de formation</th>
        <th class="text-center">Opération</th>
    </tr>
    <tr *ngFor="let formation of this.list">
        <td>{{formation.codeFormation}}</td>
        <td>{{formation.libelleFormation}}</td>
        <td>{{formation.dureeFormation}} h </td>
        <td>{{formation.libellePolFor}</td>
        <td class="text-center">
            <a href="javascript:void(0);" (click)="editerFormation(formation)" class="btn btn-sm btn-outline-warning">Editer</a> /
            <a href="javascript:void(0);" (click)="supprimerFormation(formation)" class="btn btn-sm btn-outline-danger">Supprimer</a>
        </td>
    </tr>
</table>
